name: Deploy CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por
      
      - name: Install Python dependencies
        working-directory: Projeto_VC_3
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests (if exist)
        working-directory: Projeto_VC_3
        run: |
          # Adicione testes aqui quando disponíveis
          echo "Tests would run here"
  
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        working-directory: Interface
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint check
        working-directory: Interface
        run: |
          # Adicione linting aqui se necessário
          echo "Linting would run here"
  
  build-docker-backend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        working-directory: Projeto_VC_3
        run: |
          docker build -t docuextract-api:latest .
          # Adicione push para registry aqui se necessário
          # docker push docuextract-api:latest
  
  build-docker-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        working-directory: Interface
        run: |
          docker build -t docuextract-frontend:latest .
          # Adicione push para registry aqui se necessário
          # docker push docuextract-frontend:latest
